version: "3"

services:
  api:
    build:
      context: ./apps/api
      dockerfile: dockerfiles/Dockerfile.dev
    volumes:
      - ./apps/api:/app
      - go-modules:/go/pkg/mod
    ports:
      - "8080:8080"
    environment:
      - ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=kuberan
      - DB_PASSWORD=kuberan
      - DB_NAME=kuberan
      - DB_SSLMODE=disable
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: dockerfiles/Dockerfile.dev
    volumes:
      - ./apps/web:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - api
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: kuberan-postgres
    environment:
      POSTGRES_USER: kuberan
      POSTGRES_PASSWORD: kuberan
      POSTGRES_DB: kuberan
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/api/dev/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kuberan"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  go-modules:
  node_modules:
  postgres_data:
    driver: local
