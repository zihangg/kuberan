version: "3"

services:
  api:
    build:
      context: ./apps/api
      dockerfile: dockerfiles/Dockerfile.dev
    volumes:
      - ./apps/api:/app
      - go-modules:/go/pkg/mod
    ports:
      - "8080:8080"
    environment:
      - ENV=development
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: dockerfiles/Dockerfile.dev
    volumes:
      - ./apps/web:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - api
    restart: unless-stopped

volumes:
  go-modules:
  node_modules:
