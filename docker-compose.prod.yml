services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:?DOMAIN is required}
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env.prod
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    expose:
      - "8080"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:?NEXT_PUBLIC_API_URL is required}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    expose:
      - "3000"

  oracle:
    build:
      context: ./apps/oracle
      dockerfile: Dockerfile
    env_file: .env.prod
    environment:
      - KUBERAN_API_URL=http://api:8080
    profiles:
      - oracle
    restart: "no"

volumes:
  caddy_data:
  caddy_config:
