services:
  postgres:
    image: postgres:16-alpine
    profiles: [postgres]
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN:?CF_TUNNEL_TOKEN is required}
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env.prod
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      postgres:
        condition: service_healthy
        required: false
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    expose:
      - "8080"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:?NEXT_PUBLIC_API_URL is required}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    expose:
      - "3000"

  oracle:
    build:
      context: ./apps/oracle
      dockerfile: Dockerfile
    env_file: .env.prod
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - KUBERAN_API_URL=http://api:8080
    profiles:
      - oracle
    restart: "no"

  bot:
    build:
      context: ./apps/bot
      dockerfile: Dockerfile
    env_file: .env.prod
    environment:
      - API_BASE_URL=http://api:8080
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
