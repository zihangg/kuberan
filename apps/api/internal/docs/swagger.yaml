host: localhost:8080
info:
  contact: {}
  description: Kuberan is a personal finance application that allows users to efficiently
    manage their finances, make budgets, and track investments.
  termsOfService: http://swagger.io/terms/
  title: Kuberan API
  version: "1.0"
paths:
  /accounts:
    get:
      consumes:
      - application/json
      description: Get a paginated list of accounts for the authenticated user
      parameters:
      - description: Page number (default 1)
        in: query
        name: page
        type: integer
      - description: Items per page (default 20, max 100)
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Paginated accounts
          schema:
            $ref: '#/definitions/kuberan_internal_pagination.PageResponse-kuberan_internal_models_Account'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user accounts
      tags:
      - accounts
